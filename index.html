<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
   
        <form>
          <i class="fa-solid fa-paper-plane"></i>
      
            <div class="input-group">
              <label>Full Name</label>
              <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validationName()">
              <span id="name-error"></span>
            </div>
      
            <div class="input-group">
              <label>Phone No.</label>
              <input type="tel" placeholder="01 23 45 67 89" id="contact-phone" onkeyup="validationPhone()">
              <span id="phone-error"></span>
            </div>
      
            <div class="input-group">
              <label>Email Id</label>
              <input type="email" placeholder="john@gmail.com" id="contact-email" onkeyup="validationEmail()">
              <span id="email-error"> </span>
            </div>   
      
            <div class="input-group">
              <label>Your Message</label>
              <textarea rows="5" placeholder="Enter your message" id="contact-message" onkeyup="validateMessage()"></textarea>
              <span id="message-error"></span>
            </div>
      
          <button onclick="return validateForm()">Submit</button>
          <span id="submit-error"></span>
         
        </form>
      
      
        <div class="useful-links">
          <a href="https://www.youtube.com/watch?v=ejlm3zpRjUc">Watch Video</a>
          <a href="https://www.youtube.com/channel/UC-6n0VIyG9BR21R5ULJOAYQ">Visit Channel</a>
        </div>
        
        </div>
         
</body>
</html>
